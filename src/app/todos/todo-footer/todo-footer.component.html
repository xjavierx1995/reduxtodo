<footer class="footer">
    <span class="todo-count"><strong> {{ pendientes }} </strong> tareas pendientes</span>
    <ul class="filters">
        <li *ngFor="let filtro of filtros">
            <a href="#/" (click)="cambiarFiltro(filtro)" [class.selected]="filtro === filtroActual"> {{ filtro |
                titlecase }} </a>
        </li>
    </ul>
    <button (click)="limpiar()" class="clear-completed">Limpiar completados</button>
</footer>
